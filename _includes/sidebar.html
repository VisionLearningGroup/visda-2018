<!-- Use icons from fontawesome when you are adding new item in the contact list  -->             

                 
     <div class="sidebar-wrapper">
            <div class="profile-container">
                <img class="profile-img" src="{{site.baseurl}}/assets/images/{% if site.pic %}{{ site.pic }}{% else %}profile.png{% endif %}" alt="profile picture" />
                <h1 class="name">{{site.name}}</h1>
                <h3 class="tagline">{{site.tagline}}</h3>
            </div><!--//profile-container-->

            <div class="education-container container-block" id="dates">
                <h2 class="container-block-title">Important Dates</h2>

                <div class="item">
                    <h4 class="degree">Registration starts</h4>
                    <h5 class="meta">April 21st</h5>
                </div>
            </div>
           
            
            <div class="education-container container-block" style="background: rgba(0, 0, 50, 0.3);" id='reg'>
                
                <h2 class="container-block-title">Quick Links</h2>
              
              <div class="item">
                <h4 class="degree"><a href = "http://ai.bu.edu/visda-2017/">VisDA 2017</a></h4>
                <h5 class="meta">2017 Challenge Page</h5>
              </div>
            </div>

            <div class="profile-container">

                <h2 class="container-block-title">Contact the Organizers</h2>
                <ul class="list-unstyled contact-list">

                    <li class="email"><i class="fa fa-envelope"></i><a href="mailto: visda-2017@googlegroups.com">visda-2017@googlegroups.com</a></li>

                </ul>
            </div><!--//contact-container-->
        
            
        </div><!--//sidebar-wrapper-->
